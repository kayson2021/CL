{%extends 'layout/basic.html' %}

{%block title%}Add CL{% endblock%}
{%block css%}

{%endblock%}

{%block content%}

<div class="container">
    <div class="card">
        <div class="card-header">
          CL application Form - <a href="/{{uid}}/my_record/">my record</a>
        </div>
        <div class="card-body">
            <form id="CLAppForm" novalidate>
                
                {% for field in form %}
                <div class="mb-3" style="position: relative;">
                  <label for="{{field.label}}" class="form-label">{{field.label}}</label>
                  {{field}}
                  <div style="color: red;position: absolute;" >{{field.error.0}}</div>
                </div>
                
                {% endfor %}
                <button id='submitForm'  type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}

{%block js%}
<script>
$(function(){
  bindSubmitBtn();
});

function bindSubmitBtn(){
  $('#submitForm').click(function(){
    $.ajax({
      url: '/add_cl/',
      type:'POST',
      data:$('#CLAppForm').serialize(),
      dataType: 'JSON',
      success: function(res){
        if(res.status){
          alert('success')
          $('#CLAppForm').empty()
          window.location.href = '/{{uid}}/my_record/'
        }else{
          console.log(res.error)
          $.each(res.error, function(name,data){
            $('#id_'+name).next().text(data[0])
          })
        }
      },
      
    })
  }

  )
}

</script>



{%endblock%}
